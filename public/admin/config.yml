backend:
  name: github
  repo: gikere/michael-portfolio   # your GitHub repo
  branch: main                     # branch to commit to

media_folder: "public/uploads"     # where uploaded images go in your repo
public_folder: "/uploads"          # how those images are accessed in the site

site_url: "https://gikere.netlify.app"

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"   # filename format for posts
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "author", label: "Author", widget: "string", default: "Michael Ndung'u" }
      - { name: "cover", label: "Cover Image", widget: "image" }
      - { name: "slug", label: "Slug", widget: "string" }
      - { name: "categories", label: "Categories", widget: "list", default: ["General"] }
      - { name: "body", label: "Body", widget: "markdown" }
